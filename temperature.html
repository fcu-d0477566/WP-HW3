<html>
<title>溫度的轉換</title>
<head>
	<meta charset = "utf-8">
</head>
<body>
	<script type = "text/javascript">
	var Celsius;
	var Fahrenheit;
	temperature();
	function temperature(){
		Celsius = prompt("請輸入攝氏溫度");
		Fahrenheit = CelsiusToFahrenheit(Celsius);
		document.writeln(
			"所輸入的攝氏溫度:"+Celsius+"<p>換算後的華氏溫度:"+Fahrenheit);
	}
	function CelsiusToFahrenheit(Celsius){
		return Celsius * 9/5 + 32;
	}
	</script>
</body>
</html>
