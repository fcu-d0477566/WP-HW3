<html>
<title>溫度的轉換</title>
<head>
	<meta charset = "utf-8">
</head>
<body>
	<script type = "text/javascript">
	var S;
	var F;
	temperature();
	function temperature(){
		S = prompt("請輸入攝氏溫度");
		F = StoF(S);
		document.writeln(
			"所輸入的攝氏溫度:"+S+"<p>換算後的華氏溫度:"+F);
	}
	function StoF(S){
		return S * 9/5 + 32;
	}
	</script>
</body>
</html>
